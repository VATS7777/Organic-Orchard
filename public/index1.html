<html>
<head>
    <title> Form </title>
    

     <title>Login And Registration Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<div class="hero">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
            
         </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/"><img src="fb.png"></a>
            <a href="https://twitter.com/"><img src="tw.png"></a>
            <a href="https://google.com/"><img src="gp.png"></a>
        </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log In</button>

        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" id="userid" required>
            <input type="email" class="input-field" placeholder="Email Id" id="email" required>
            <input type="text" class="input-field" placeholder="Enter Password" id="password" required>
            <input type="checkbox" class="check-box"><span>I agree the terms and Conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        
    </div>

        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.9.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.9.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.0/firebase-database.js"></script>
        <script type="text/javascript">
            window.alert("Please Register First");
        </script>
        
        <script src="index.js"></script>
        
        <script src="index1.js"></script>
</body>
</html>
